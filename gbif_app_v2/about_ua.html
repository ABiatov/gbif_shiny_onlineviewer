<h4>Biodiversity Viewer</h4>

<p>Це відкритий веб-інструмент для прийняття рішень щодо збереження біорізноманіття для політики та управління. Спільний проект <a href="https://thehabitatfoundation.org/" target="_blank">The Habitat Foundation</a> та <a href="https://uncg.org.ua/" target="_blank">Української Природоохоронної Групи (UNCG)</a>, за підтримки <a href="https://thehabitatfoundation.org/" target="_blank">NLBIF: the Netherlands Biodiversity Information Facility</a>, nlbif2022.014</p>
